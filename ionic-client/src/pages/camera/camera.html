<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title id="title">Camera</ion-title>
    <button ion-nav-button (click)="selectLang()" id="langButton">

		<ion-icon name="md-globe"></ion-icon>
		&nbsp;&nbsp; Language / Dil
		 

	</button>

  </ion-navbar>

</ion-header>


<ion-content padding>


<button ion-button full *ngIf="lang=='Engl'" (click)="loginWithFBEng()" id="loginFB">

		<ion-icon name="logo-facebook" ></ion-icon>
		 &nbsp; Login With Facebook

	</button>
	<button ion-button full *ngIf="lang=='Turk'" (click)="loginWithFBTr()" id="LoginFB">

		<ion-icon name="logo-facebook" ></ion-icon>
		 &nbsp; Facebook ile Giriş Yap
	</button>
	
	<button ion-button full *ngIf="lang=='Engl'" (click)="takePicture()" id="takePicture">

		<ion-icon name="camera" ></ion-icon>
		 &nbsp; Take Picture

	</button>
	<button ion-button full *ngIf="lang=='Turk'" (click)="takePicture()" id="takePicture">

		<ion-icon name="camera" ></ion-icon>
		 &nbsp; Fotoğraf Çek

	</button>

	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let photo of photos; let id = index">
				
				<ion-card class="block">
				<ion-icon name="trash" class="deleteIcon" (click)="deletePicture(id)"></ion-icon>
				<img [src]="photo" *ngIf="photo" (click) = "showOutput(id)">
				<button ion-button block (click)="uploadEng(id)" *ngIf="lang=='Engl'">Upload</button>
				<button ion-button block (click)="uploadTr(id)" *ngIf="lang=='Turk'">Yükle</button>
				<div class="resp" *ngIf="output">
					{{output[id]}}
				</div>

				</ion-card>

			</ion-col>


		</ion-row>	

	</ion-grid>

</ion-content>
